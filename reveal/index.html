```
import sys
from tkinter import *
 
NFU=Tk()
 
frame=Frame(NFU)
frame.pack()
 
NFU.title("calculator")
 
#建立可供輸入的視窗
num1=StringVar()
 
topframe=Frame(NFU)
topframe.pack(side=TOP)
 
block=Entry(frame,textvariable=num1,bd=20,insertwidth=1,font=30)
block.pack(side=TOP)

   block.delete(0,END)
   return

    operator=operator+str(numbers)
    num1.set(operator)
 
#建立可輸入的按鍵設定
 
#第一排
frame=Frame(NFU)
frame.pack(side=TOP)
